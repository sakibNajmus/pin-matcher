<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row" id="pin-matcher">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-generator" class="form-control" type="text">
                    <button id="pin-generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <form class="input-section half-width" name="calc">
                    <input id="pin-input" class="form-control" type="text" name="txt">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="document.calc.txt.value +='7'">7</div>
                                <div class="button" onclick="document.calc.txt.value +='8'">8</div>
                                <div class="button" onclick="document.calc.txt.value +='9'">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="document.calc.txt.value +='4'">4</div>
                                <div class="button" onclick="document.calc.txt.value +='5'">5</div>
                                <div class="button" onclick="document.calc.txt.value +='6'">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="document.calc.txt.value +='1'">1</div>
                                <div class="button" onclick="document.calc.txt.value +='2'">2</div>
                                <div class="button" onclick="document.calc.txt.value +='3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="document.calc.txt.value = document.calc.txt.value.slice( 0, -1 )"><</div> 
                                <div class="button" onclick="document.calc.txt.value +='0'">0</div>
                                <div class="button" onclick="document.calc.txt.value =''">C</div>
                            </div>
                            <div>
                                <button id="pin-submit" type="button" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong-pin" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="right-pin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        document.getElementById('pin-generate-btn').addEventListener('click', function () {
            const pinNumber = 1000 + Math.random() * 8999;
            document.getElementById('pin-generator').value = Math.round(pinNumber);

            document.getElementById('pin-submit').addEventListener('click', function () {
                let pinInput = document.getElementById('pin-input').value;

                if (pinInput == '') {
                    const errorMessage = 'You Must Have to Put a Value';
                    document.getElementById('pin-input').value = errorMessage;
                } 
                else if (pinInput == Math.round(pinNumber)) {
                    pinMatch('right-pin');
                } 
                else {
                    pinMatch('wrong-pin');
                }

                function pinMatch(id){
                    const pinMatcher = document.getElementById('pin-matcher');
                    pinMatcher.style.display = 'none';
                    const pinConfirmation = document.getElementById(id);
                    pinConfirmation.style.display = 'block';
                    pinConfirmation.style.position = 'relative';
                    pinConfirmation.style.top = '250px';
                }
            })
        })
    </script>
</body>

</html>
